<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuphead</title>
    <style>
        html,body,div{
            margin: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }
        iframe{
            display: table-cell;
            height: 32rem;
            width: 54rem;
            margin: auto;
            border: 1rem;
        }
        div{
            display: table;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <button id="boton" onclick="iniciar()">
        Empezar
    </button>
    <div>
        <iframe id="content" src="html/1.html"></iframe>
    </div>
    <audio id="sonido">
        <source src="sonido.mp3">
    </audio>
</body>
<script>
    const salto = 18;
    const frames = 336;
    const delay = 400;

    function iniciar(){
        var audio = document.getElementById("sonido");
        audio.play();
        esperar();
        document.getElementById("boton").style.display = "none";
    }

    function esperar(){
        setTimeout(cambiarFrame, delay);
    }

    function cambiarFrame(){
        var contenedor = document.getElementById("content");
        var nombreActual = contenedor.getAttribute("src");
        contenedor.setAttribute("onload" , 'esperar()');
        var numeroActual = nombreActual.split(".");
        numeroActual = numeroActual[0].split('/');
        if(numeroActual[1] < frames){
            var nombreSiguiente = 'html/' + String(parseInt(numeroActual[1]) + salto) + '.html';
            contenedor.setAttribute("src", nombreSiguiente);
        }
    }
</script>
</html>
